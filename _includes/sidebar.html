{%- assign author = site.author %}
<div class="col-sm-3 left author">
  <div class="fixed">
  <img class="image_round author_image circular" src="{{ author.photo }}"/>
  <h2>{{ author.name }}</h2>
  <div class="icons">
    {% for item in author.social %}
      <a href="{{ .item.link }}" target="_blank" class="icon">
          <svg class="socialmediaicon {{ item.name }}">
            <use xlink:href="#{{ .item.name | lower }}"></use>
          </svg>
      </a>
    {% endfor %}
  </div>
</div>
</div>
